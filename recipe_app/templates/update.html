<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe , Update Recipe Details</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container mt-2 " id="clr">
        <h1>Welcome To Recipe !</h1>
    </div>

    <hr />
    <div class="container mt-2">
        <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe Details</h2>
            <hr />
            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input type="text" value = "{{updt.recipe_name}}" class="form-control" name="recipe_name" required="" />

            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Description</label>
                <textarea class="form-control"  name="recipe_description">{{updt.recipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Image</label>
                <input type="file" class="form-control" name="recipe_image" />
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>

        <hr />
        <div class="margin-auto container">
            <a class="btn btn-dark " href="/recipe_info" role="button">Get All Listed Recipe</a>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>

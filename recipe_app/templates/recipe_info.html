<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Recipe , Get Recipe Details</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container mt-5 " id="clr">
    <h1>Welcome To Recipe !</h1>
  </div>

  <hr />
  <div class="mt-3">
    <div class="mx-auto col-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Search Recipe</label>
          <input type="text" class="form-control" name="search"  />

        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
    </div>

  </div>
  <hr />
  <div class="container mx-auto">
    <a href="/" class="btn btn-dark" role="button">Add New Recipe</a>
  </div>
  <hr/>
  <div class="container mt-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      {% for rec in recp %}
      <tbody>
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{rec.recipe_name}}</td>
          <td>{{rec.recipe_description}}</td>
          <td><img src="/media/{{rec.recipe_image}}" style="height: 200px;" /></td>
          <td><a href="/del_recipe/{{rec.id}}" class="btn btn-danger" role="button">Delete</a></td>
          <td><a href="/update_recipe/{{rec.id}}" class="btn btn-primary" role="button">Update</a></td>
        </tr>

      </tbody>
      {% endfor %}
    </table>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
